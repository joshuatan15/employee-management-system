<div>
  <h4>Employee Management System</h4>
  <mat-tab-group mat-align-tabs="start" [(selectedIndex)]="tabIndex"
  (selectedTabChange)="setTabIndex($event)">
    <mat-tab label="Add">
      <app-employee></app-employee>
    </mat-tab>
    <mat-tab label="View">
      <app-employees (next)="toEditTab($event)"></app-employees>
    </mat-tab>
    <mat-tab label="Edit" [disabled]="!employeeId">
      <app-edit-employee [id]="employeeId"></app-edit-employee>
    </mat-tab>
  </mat-tab-group>
</div>
