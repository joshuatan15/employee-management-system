<div class="container">
  <h4>List of Employees</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
        <th scope="col">Short Bio</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="employees">
      <tr *ngFor="let employee of employees; index as i">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.shortBio | truncate:25 }}</td>
        <td>{{ employee.dob }}</td>
        <td>
          <span class="icon">
            <i class="bi bi-pencil-square" style="color: green;" (click)="editModal(employee)"></i>
          </span>
        </td>
        <td>
          <span class="icon">
            <i class="bi bi-trash" (click)="deleteEmployee(employee)" style="color: red;"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
